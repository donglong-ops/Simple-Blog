<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <title>Create Account Page</title>
    </head>
    <body style="background-color: #573100">
        <div class="container border bg-light p-4" style="width: 500px; margin-top: 100px" >
            <h1 class="text-center">Create Account</h1>
            <form action="createAccountAction" method="POST">
                <div class="form-row">
                    <div class="col-md-6 mb-2">
                        Email*: <input class="form-control" type="email" name="txtEmail" value="" />  (2 - 30 characters)</br>
                    </div>
                    <div class="col-md-6">
                        Fullname*: <input class="form-control" type="text" name="txtFullname" value="" /> (2 - 50 characters)</br>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-2">
                        Password*: <input class="form-control" type="password" name="txtPassword" value="" />  (2 - 10 characters)</br>
                    </div>
                    <div class="col-md-6">
                        Re-password*: <input class="form-control" type="password" name="txtRepassword" value="" /> (2 - 10 characters)</br>
                    </div>
                </div>
                <div class="form-row" style="margin-left: 20%">
                    <input class="btn btn-light border mt-2 px-4 ml-2" type="reset" value="Reset" />
                    <input class="btn btn-success mt-2 px-4 ml-2"  type="submit" name="action" value="Create Account" />
                </div>
            </form>
        </div>
    </body>
</html>
